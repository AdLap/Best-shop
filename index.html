<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best shop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header-bg">
        <div class="header-box container">
            <span class="header-logo">BestShop</span>
            <nav class="header-menu-box">
                <ul class="header-menu">
                    <li><a class="header-menu-txt" href="">WHY US</a></li>
                    <li><a class="header-menu-txt" href="">BENEFITS</a></li>
                    <li><a class="header-menu-txt" href="">PRICES</a></li>
                    <li><a class="header-menu-txt" href="">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">

        <section class="section-open-box">
            <div class="open-content container">
                <h1 class="open-title">Sell More!</h1>
                <p class="open-txt txt">Open shop on our platform and increase your sales</p>
                <div class="open-btn-box">
                    <a class="open-btn" href="">Open your shop</a>
                </div>
            </div>
            <div class="open-img-box">
                <img class="open-img" src="assets/Background.png" alt="background">
            </div>
        </section>

        <section class="section-statistic-box">
            <div class="statistic-content-box container">
                <h2 class="statistic-title title">The most popular sales platform in country</h2>
                <div class="statistic-column-box">
                    <div class="statistic-txt-box">
                        <div class="statistic-img-box">
                            <img class="statistic-txt-img" src="assets/Person.svg" alt="person">
                        </div>
                        <span class="statistic-txt-number">100000+</span>
                        <span class="statistic-txt-txt">daily entries</span>
                    </div>
                    <div class="statistic-txt-box">
                        <div class="statistic-img-box">
                            <img class="statistic-txt-img" src="assets/Eye.svg" alt="eye">
                        </div>
                        <span class="statistic-txt-number">2000000+</span>
                        <span class="statistic-txt-txt">seen products<br>every day</span>
                    </div>
                    <div class="statistic-txt-box">
                        <div class="statistic-img-box">
                            <img class="statistic-txt-img" src="assets/Catalog.svg" alt="catalog">
                        </div>
                        <span class="statistic-txt-number">10000+</span>
                        <span class="statistic-txt-txt">added posts<br>daily</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-benefits-box"></section>
        <section class="section-pricing-box"></section>
        <section class="section-contact-box"></section>
    </main>

    <footer></footer>
</body>
</html>
